<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <title>{$ifaceName}</title>
        <script type="text/javascript">
            $.fn.pause = function(duration) {
                $(this).animate({ dummy: 1 }, duration);
                return this;
            };
            $(document).ready(function () {
                $(".success").pause(3000).fadeOut(2000);
            });
            $(document).ready(function () {
                $(".error").pause(3000).fadeOut(2000);
            });
            function pickLanguage(language) {
                document.langselector.lang.value = language;
                document.langselector.submit();
                return false;
            }
        </script>
    </head>

                        <a href="javascript:" onclick="pickLanguage('fr');"><img src="{$ifaceRoot}lang/img/fr.png" alt="fr" /></a>
                        <a href="javascript:" onclick="pickLanguage('sv');"><img src="{$ifaceRoot}lang/img/sv.png" alt="sv" /></a>
